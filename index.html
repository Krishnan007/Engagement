    <style>
        .venue_txt_box {
            text-align: center;
            /* Center everything inside */
        }

        .venue-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 25px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background: #C3AE94;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .venue-btn i {
            margin-right: 8px;
            /* space between icon and text */
        }

        .venue-btn:hover {
            background: #a89174;
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
        }


    </style>
